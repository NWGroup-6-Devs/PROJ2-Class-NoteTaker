<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wendi App Homepage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('https://wallpaperaccess.com/full/279980.jpg');">
    <content class="main-1">
      <main class="container3">
        <section class="pic">
          <img class="picture" src="./img/wendi.png"></img>
        </section>

        <section class="people">
          <div class="btn-action"><i class="icon icon-people" id="aaa"></i></div>
          <text class="time-text"></text>
        </section>

        <section class="date">
          <div class="btn-action"><i class="icon icon-time" id="ttt"></i></div>
          <text class="date-text"></text>
        </section>
      </main>

      <section class="container-main">
        <main class="container2">
          <section class="wendiBox">
            <span class="wendiText">Wendi</span>
          </section>

          <section class="wendiQuote">
            <span class="label label-rounded label-primary label-warning">Hey, Wendi here! What are you working on today?</span>
          </section>
        </main>
        <section class="input-box">
        <section class="form-group">
          <label class="form-label" for="input-example-1"></label>
          <input class="form-input" type="text" id="input-example-1" placeholder="Subject/Title/Topic" rows="3">
        </section>
        
        <section class="form-group">
          <label class="form-label" for="input-example-3"></label>
          <textarea class="form-input" id="input-example-3" placeholder="Notes" rows="3"></textarea>
        </section>
        <main class="container4">
          <main class="addBtn">
            <button class="btn bg-warning" id="btn"><i class="icon icon-plus"></i></button>
          </main>

          <main class="s-dBtn">
            <button class="btn bg-success s-circle" id="btn"><i class="icon icon-check"></i></button>
            <button class="btn bg-error s-circle" id="btn"><i class="icon icon-cross"></i></button>
          </main>
        </main>
        <br />
          <p class="movement-link">To the archives <a class="link" href="/archives">here</a></p>
        </section>

      </content>
    </content>

    <script type="text/javascript" src="js/home.js"></script>
  </body>
</html>
