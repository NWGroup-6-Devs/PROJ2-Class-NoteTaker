<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wendi Homepage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  </head>
  <body>

    <main class="container1">
      <article class="wendiBox">
        <header class="wendiText">Wendi</header>
      </article>
    <main>

    <main class="container2">
      <div class="form-group">
        <label class="form-label" for="input-example-3">Subject/Title/Topic</label>
        <textarea class="form-input" id="input-example-3" placeholder="write here" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="input-example-3">Notes</label>
        <textarea class="form-input" id="input-example-3" placeholder="write notes here" rows="3"></textarea>
      </div>
    </main>

    <main class="container3">
      <div class="form-group">
        <label class="form-label" for="input-example-1">Username/Author</label>
        <input class="form-input" type="text" id="input-example-1" placeholder="Name">
      </div>

      <div class="form-group">
        <label class="form-label" for="input-example-1">Date</label>
        <input class="form-input" type="text" id="input-example-1" placeholder="Name">
      </div>

      <button class="btn btn-primary">New Post</button>
      <button class="btn btn-primary">Save</button>
      <button class="btn btn-primary">Delete</button>
    </main>
    
    <script type="text/javascript" src="js/home.js"></script>
  </body>

</html>
