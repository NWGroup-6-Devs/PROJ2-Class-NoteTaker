<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wendi App Homepage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  </head>
  <body style="background-image: url('https://www.kathykuohome.com/Content/config/product/primary/large/product_25750.jpg');">
    <content class="main-1">
      <main class="container3">
        <content class="pic">
          <div class="picture"></div>
        </content>

        <content class="people">
          <div class="btn-action"><i class="icon icon-people"></i></div>
          <text class="time-text"></text>
        </content>

        <content class="date">
          <div class="btn-action"><i class="icon icon-time"></i></div>
          <text class="date-text"></text>
        </content>
      </main>

      <content class="container-main">
        <main class="container2">
          <article class="wendiBox">
            <header class="wendiText">Wendi</header>
          </article>

          <article class="wendiQuote">
            <header class="wendiQ">Hey, Wendi here! What are you working on today?</header>
          </article>

          <div class="form-group">
            <label class="form-label" for="input-example-1"></label>
            <input class="form-input" type="text" id="input-example-1" placeholder="Subject/Title/Topic" rows="3">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="input-example-3"></label>
            <textarea class="form-input" id="input-example-3" placeholder="Notes" rows="3"></textarea>
          </div>
        </main>

        <main class="container4">
          <main class="addBtn">
            <button class="btn btn-primary" id="btn"><i class="icon icon-plus"></i></button>
          </main>

          <main class="s-dBtn">
            <button class="btn btn-primary s-circle" id="btn"><i class="icon icon-check"></i></button>
            <button class="btn btn-primary s-circle" id="btn"><i class="icon icon-cross"></i></button>
          </main>
        </main>
      </content>
    </content>

    <script type="text/javascript" src="js/home.js"></script>
  </body>
</html>
